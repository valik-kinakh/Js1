<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1" onclick="downloadBooks()">Vote!</button>
  <script>
    function downloadBooks() {
      const ajaxRequest = new XMLHttpRequest();
 	 	ajaxRequest.open('GET', 'data.txt', true);

 		ajaxRequest.onreadystatechange = function() { 		
        if (ajaxRequest.readyState != 4) return;

        if (ajaxRequest.status != 200) {        
            alert(ajaxRequest.status + ': ' + ajaxRequest.statusText); 
         } 
         else
          {
            let date=new Date;
            let tmp=ajaxRequest.responseText+" "+date;
             document.getElementById("button1").innerHTML=tmp;
        }
  }
 ajaxRequest.send();
}
</script>
</body>
</html>
