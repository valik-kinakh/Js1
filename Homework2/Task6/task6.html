           let p=(a1+b1+c1)/2;
            const square=(p*(p-a)*(p-b)*(p-c))**0.5;
           console.log("Square of triangle is:"+square);
           //////////
           if (a1>c1 && a1>b1) {
               if (b1*b1+c1*c1==a1*a1) {
                console.log("This is a right triangle!");
               }else{console.log("This isn't a right triangle!");}
           }else if (b1>a1 && b1>c1) {
            if (a1*a1+c1*c1==b1*b1) {
                console.log("This is a right triangle!");
               }else{console.log("This isn't a right triangle!");}
           }
           else if (c1>a1 && c1>b1) {
            if (b1*b1+a1*a1==c1*c1) {
                console.log("This is a right triangle!");
               }else{console.log("This isn't a right triangle!");}
           }
           else
           {

       }
